<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Telugu Exp</title>
    <link rel="stylesheet" href="./css/vendor/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Hind+Guntur|NTR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/experiment.css" />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>

  <body class="container">
    <div class="py-3 text-center">
      <img class="d-block mx-auto mb-4" src="./images/logo.png" alt="" width="72" height="72" />
      <h1 id="set"></h1>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="card text-center" style="border:None;">
          <div class="card-body">
            <h4 class="card-title">Shape 1</h4>
            <p class="card-text" value="" id="letter-1"></p>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card text-center" style="border:None;">
          <div class="card-body">
            <h4 class="card-title">Shape 2</h4>
            <p class="card-text" value="" id="letter-2"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="card" style="width: 100%; border:None;">
      <div class="card-body  text-center">
        <h3 id="expNo"></h3>
        <br />
        <!-- <h4>Selected rating</h4>
        <p class="card-text" id="scorecard">None</p> -->
        <p class="card-text btn btn-outline-info hover" name="score" id="Very dissimilar">
          Very dissimilar
        </p>
        <p class="card-text btn btn-outline-info hover" name="score" id="Dissimilar">
          Dissimilar
        </p>
        <p class="card-text btn btn-outline-info hover" name="score" id="Neutral">
          Neutral
        </p>
        <p class="card-text btn btn-outline-info hover" name="score" id="Similar">
          Similar
        </p>
        <p class="card-text btn btn-outline-info hover" name="score" id="Very Similar">
          Very Similar
        </p>
        <p class="card-text red" id="error"></p>
        <button class="card-text btn btn-success hover-bad" id="next" disabled>Next</button>
        <p class="card-text" id="left-with"></p>
      </div>
    </div>
    <script src="./js/vendor/jquery-3.4.1.slim.min.js"></script>
    <script src="./js/vendor/bootstrap.min.js"></script>
    <script src="./js/vendor/axios.min.js"></script>
    <script src="./js/experiment.js" charset="utf-8"></script>
  </body>
</html>
