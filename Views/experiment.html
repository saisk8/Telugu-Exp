<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Telugu Exp</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Chathura|Gurajada|Hind+Guntur|Lakki+Reddy|NTR|Open+Sans|Peddana|Suranna&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/experiment.css" />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>

  <body class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="./images/logo.png" alt="" width="72" height="72" />
      <h2>Experiment</h2>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="card text-center" style="border:None;">
          <div class="card-body">
            <h4 class="card-title">Shape 1</h4>
            <p class="card-text" value="" id="letter-1"></p>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card text-center" style="border:None;">
          <div class="card-body">
            <h4 class="card-title">Shape 2</h4>
            <p class="card-text" value="" id="letter-2"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="card" style="width: 100%; border:None;">
      <div class="card-body  text-center">
        <h3 id="expNo"></h3>
        <h2>Score</h2>
        <p class="card-text" id="scorecard">0</p>
        <p class="card-text btn btn-outline-info hover" name="score" id="1">
          1
        </p>
        <p class="card-text btn btn-outline-info hover" name="score" id="2">
          2
        </p>
        <p class="card-text btn btn-outline-info hover" name="score" id="3">
          3
        </p>
        <p class="card-text btn btn-outline-info hover" name="score" id="4">
          4
        </p>
        <p class="card-text btn btn-outline-info hover" name="score" id="5">
          5
        </p>
        <p class="card-text red" id="error"></p>
        <p class="card-text btn btn-outline-success hover" id="next">Next</p>
        <p class="card-text" id="left-with"></p>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/experiment.js" charset="utf-8"></script>
  </body>
</html>
