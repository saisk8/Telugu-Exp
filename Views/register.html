<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta
      name="description"
      content="An experiment conducted to understand how humans perceive differences in Telugu characters."
    />
    <meta
      name="og:description"
      content="An experiment conducted to understand how humans perceive differences in Telugu characters."
    />
    <meta name="author" content="Sai Somanath Komanduri" />
    <title>Register</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="./css/vendor/bootstrap.min.css" />
    <!-- Custom styles for this template -->
    <link href="./css/layout.css" rel="stylesheet" />
  </head>
  <body class="bg-light container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="./images/logo.png" alt="" width="72" height="72" />
      <h2>Registration form</h2>
      <p class="lead">
        Please fill the following details.
      </p>
    </div>
    <hr />
    <form class="needs-validation" novalidate id="form">
      <div class="col-md-4 mb-3">
        <label for="user">Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
          </div>
          <input
            type="text"
            class="form-control"
            id="user"
            placeholder="name@example.com"
            aria-describedby="inputGroupPrepend"
            required
          />
          <div class="invalid-feedback">
            Invalid email or email already registered.
          </div>
        </div>
      </div>
      <hr class="mb-4" />
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-4 pt-0">Can you read Telugu?</legend>
          <div class="col-sm-8">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions-read"
                id="read-telugu-yes"
                value="Yes"
                required
              />
              <label class="form-check-label" for="read-telugu-yes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions-read"
                id="read-telugu-no"
                value="No"
                required
              />
              <label class="form-check-label" for="read-telugu-no">No</label>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-4 pt-0">Can you write Telugu?</legend>
          <div class="col-sm-8">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions-write"
                id="write-telugu-yes"
                value="Yes"
                required
              />
              <label class="form-check-label" for="write-telugu-yes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions-write"
                id="write-telugu-no"
                value="No"
                required
              />
              <label class="form-check-label" for="write-telugu-no">No</label>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-4 pt-0">Can you speak Telugu?</legend>
          <div class="col-sm-8">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions-speak"
                id="speak-telugu-yes"
                value="Yes"
                required
              />
              <label class="form-check-label" for="speak-telugu-yes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions-speak"
                id="speak-telugu-no"
                value="No"
                required
              />
              <label class="form-check-label" for="speak-telugu-no">No</label>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <hr class="mb-4" />
    <label class="my-1 mr-2" for="language">Other languages you know</label>
    <div>
      <select
        type="text"
        class="custom-select my-2 mr-sm-2 col-md-4"
        id="language"
        placeholder="Add a language you know"
      >
        <option value="Afrikaans">Afrikaans</option>
        <option value="Albanian">Albanian</option>
        <option value="Arabic">Arabic</option>
        <option value="Armenian">Armenian</option>
        <option value="Basque">Basque</option>
        <option value="Bengali">Bengali</option>
        <option value="Bulgarian">Bulgarian</option>
        <option value="Catalan">Catalan</option>
        <option value="Cambodian">Cambodian</option>
        <option value="Chinese (Mandarin)">Chinese (Mandarin)</option>
        <option value="Croatian">Croatian</option>
        <option value="Czech">Czech</option>
        <option value="Danish">Danish</option>
        <option value="Dutch">Dutch</option>
        <option value="English">English</option>
        <option value="Estonian">Estonian</option>
        <option value="Fiji">Fiji</option>
        <option value="Finnish">Finnish</option>
        <option value="French">French</option>
        <option value="Georgian">Georgian</option>
        <option value="German">German</option>
        <option value="Greek">Greek</option>
        <option value="Gujarati">Gujarati</option>
        <option value="Hebrew">Hebrew</option>
        <option value="Hindi">Hindi</option>
        <option value="Hungarian">Hungarian</option>
        <option value="Icelandic">Icelandic</option>
        <option value="Indonesian">Indonesian</option>
        <option value="Irish">Irish</option>
        <option value="Italian">Italian</option>
        <option value="Japanese">Japanese</option>
        <option value="Javanese">Javanese</option>
        <option value="Kannada">Kannada</option>
        <option value="Korean">Korean</option>
        <option value="Latin">Latin</option>
        <option value="Latvian">Latvian</option>
        <option value="Lithuanian">Lithuanian</option>
        <option value="Macedonian">Macedonian</option>
        <option value="Malay">Malay</option>
        <option value="Malayalam">Malayalam</option>
        <option value="Maltese">Maltese</option>
        <option value="Maori">Maori</option>
        <option value="Marathi">Marathi</option>
        <option value="Mongolian">Mongolian</option>
        <option value="Nepali">Nepali</option>
        <option value="Norwegian">Norwegian</option>
        <option value="Odiya">Odiya</option>
        <option value="Persian">Persian</option>
        <option value="Polish">Polish</option>
        <option value="Portuguese">Portuguese</option>
        <option value="Punjabi">Punjabi</option>
        <option value="Quechua">Quechua</option>
        <option value="Romanian">Romanian</option>
        <option value="Russian">Russian</option>
        <option value="Samoan">Samoan</option>
        <option value="Serbian">Serbian</option>
        <option value="Slovak">Slovak</option>
        <option value="Slovenian">Slovenian</option>
        <option value="Spanish">Spanish</option>
        <option value="Swahili">Swahili</option>
        <option value="Swedish ">Swedish </option>
        <option value="Tamil">Tamil</option>
        <option value="Tatar">Tatar</option>
        <option value="Telugu">Telugu</option>
        <option value="Thai">Thai</option>
        <option value="Tibetan">Tibetan</option>
        <option value="Tonga">Tonga</option>
        <option value="Turkish">Turkish</option>
        <option value="Ukrainian">Ukrainian</option>
        <option value="Urdu">Urdu</option>
        <option value="Uzbek">Uzbek</option>
        <option value="Vietnamese">Vietnamese</option>
        <option value="Welsh">Welsh</option>
        <option value="Xhosa">Xhosa</option>
      </select>
      <div>
        <div class="custom-control custom-checkbox my-1 mr-sm-2">
          <input class="custom-control-input" type="checkbox" name="attr" id="Read" />
          <label class="custom-control-label" for="Read">
            Read
          </label>
        </div>
        <div class="custom-control custom-checkbox my-1 mr-sm-2">
          <input class="custom-control-input" type="checkbox" name="attr" id="Speak" />
          <label class="custom-control-label" for="Speak">
            Speak
          </label>
        </div>
        <div class="custom-control custom-checkbox my-1 mr-sm-2">
          <input class="custom-control-input" type="checkbox" name="attr" id="Write" />
          <label class="custom-control-label" for="Write">
            Write
          </label>
        </div>
      </div>
      <div class="invalid-feedback mb-2">
        Please select a language and the check the corresponding boxes
      </div>
    </div>
    <button type="button" class="btn btn-outline-success mb-2" id="add">Add</button>
    <button type="button" class="btn btn-outline-danger mb-2" id="remove">Remove</button>
    <p>Click the 'Add' button to add the language</p>
    <ul id="languages"></ul>
    <hr class="mb-4" />
    <button type="button" id="submit" class="btn btn-primary btn-block mb-2">
      Register
    </button>
    <script src="./js/vendor/jquery-3.4.1.slim.min.js"></script>
    <script src="./js/vendor/bootstrap.min.js"></script>

    <script src="./js/vendor/axios.min.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
